<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sign</title>
    <!-- link css external -->
    <link rel="stylesheet" href="auth-sign.css" />
  </head>
  <body>
    <section>
      <!-- image background -->
      <img src="/image/auth-image/Desain-tanpa-judul.png" alt="" />

      <div class="container-sign">
        <div class="box-sign">
          <div class="image-sign">
            <img src="/image/auth-image/image-person.png" alt="" />
          </div>
        </div>
        <div class="container-sign-form">
          <div class="container-box">
            <div class="title-sign-form">
              <h2>Sign In | Kopi Shop</h2>
            </div>
            <div class="form-sign">
              <form id="form-sign">
                <div class="email">
                  <div class="label-email">
                    <label for="email">
                      <p>Email</p>
                    </label>
                    <br />
                    <input type="email" placeholder="email" name="email" />
                  </div>
                </div>
                <div class="username">
                  <div class="label-user">
                    <label for="user">
                      <p>Username</p>
                    </label>
                    <br />
                    <input type="text" placeholder="username" name="user" />
                  </div>
                </div>
                <div class="password">
                  <div class="label-pass">
                    <label for="pass">
                      <p>Password</p>
                    </label>
                    <br />
                    <input type="password" placeholder="password" name="pass" />
                  </div>
                </div>

                <!-- button send sign user -->
                <div class="button-send">
                  <button type="submit">Sign In</button>
                </div>

                <div class="have-acount">
                  <span class="Acount">
                    You Have Account ?
                    <a href="/auth/login/auth-login.html">Login</a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script javascript -->
    <script type="module" src="/js/auth/auth-sign.js"></script>
  </body>
</html>
