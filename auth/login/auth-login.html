<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | Kopi Shop</title>
    <!-- link css external -->
    <link rel="stylesheet" href="auth-login.css" />
    <!-- link bostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- form login -->

    <section>
      <!-- image background -->
      <img src="/image/auth-image/Desain-tanpa-judul.png" alt="" />

      <div class="container-login">
        <div class="container-box">
          <div class="notive">
            <span>Berhasil Login</span>
          </div>
          <div class="icon">
            <div class="image-login">
              <img src="/image/auth-image/coffe.png" alt="" />
            </div>
          </div>
        </div>
        <div class="content-text">
          <div class="text-title">
            <h1 id="text">Kopi Senja | Login</h1>
          </div>
        </div>
        <div class="form">
          <form id="formLogin">
            <div class="container-login-form">
              <div class="box-login">
                <div class="username">
                  <div class="label-user">
                    <label for="">
                      <p>Username or Email</p>
                    </label>
                    <input
                      type="text"
                      placeholder="username or email"
                      name="user"
                    />
                  </div>
                </div>
                <div class="password">
                  <div class="label-password">
                    <label for="password">
                      <p>Password</p>
                    </label>
                    <input type="password" placeholder="password" name="pass" />
                  </div>
                </div>
                <div class="button-send">
                  <button type="submit">Login Now</button>
                </div>

                <!-- icon login langsung -->
                <div class="icon-login">
                  <div class="login-acount">
                    <div class="icon">
                      <a href="#"
                        ><img
                          class="icon-google"
                          src="https://static.vecteezy.com/system/resources/previews/013/948/549/non_2x/google-logo-on-transparent-white-background-free-vector.jpg"
                          alt=""
                      /></a>
                      <a href="#">
                        <img
                          class="icon-twiter"
                          src="https://ysukmgl.com/wp-content/uploads/2020/10/twitter-logo-transparent-png-stickpng-twitter-logo-png-1687_1687.png"
                          alt=""
                        />
                      </a>
                      <a href="#">
                        <img
                          class="icon-fb"
                          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"
                          alt=""
                        />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script type="module" src="/js/auth/auth-login.js"></script>
    <!-- <script src="/js/animation/efekKetik.js"></script> -->
  </body>
</html>
