<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- link css -->
    <link rel="stylesheet" href="auth-login.css" />
  </head>
  <body>
    <div class="form">
      <div class="form-login">
        <img src="/image/auth-image/Desain tanpa judul.png" alt="" />
        <form
          id="auth-login"
          style="text-align: center; width: 90%; margin: auto"
        >
          <div
            class="icon-coffe"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              margin-top: 40px;
              margin-bottom: 20px;
            "
          >
            <img
              src="/image/auth-image/coffe.png"
              alt=""
              style="border-radius: 50px; width: 100px"
            />
          </div>

          <div
            class="title"
            style="
              font-family: sans-serif;
              font-weight: bold;
              font-size: 35px;
              color: brwon;
              margin-top: 0px;
              color: white;
            "
          >
            COFFEE <br />
            <span>VIBES</span>
          </div>
          <div
            class="container-form"
            style="
              margin: 30px auto;
              width: 98%;
              background-color: rgb(229, 212, 168);
              height: 330px;
              border-radius: 30px;
            "
          >
            <div
              class="title-form"
              style="
                font-size: 26px;
                font-weight: 900;
                font-family: 'Courier New', Courier, sans-serif;
                padding-top: 25px;
              "
            >
              <p>Login</p>
            </div>
            <div class="inputan" style="margin-top: 50px">
              <div class="username">
                <input
                  type="text"
                  placeholder="Username or email"
                  style="
                    width: 85%;
                    margin: auto;
                    font-family: sans-serif;
                    margin-bottom: 10px;
                    height: 35px;
                    padding-left: 10px;
                    border-radius: 10px;
                    border: none;
                    color: brown;
                    outline: none;
                    background-color: rgb(232, 220, 204);
                  "
                />
              </div>
              <div class="password">
                <input
                  type="password"
                  placeholder="Password"
                  style="
                    width: 85%;
                    margin: auto;
                    font-family: sans-serif;
                    height: 35px;
                    padding-left: 10px;
                    border-radius: 10px;
                    border: none;
                    color: brown;
                    outline: none;
                    background-color: rgb(232, 220, 204);
                  "
                />
              </div>
              <div class="button" style="margin-top: 20px">
                <button
                  style="
                    width: 150px;
                    height: 40px;
                    border-radius: 20px;
                    border: none;
                    background-color: rgba(158, 93, 36, 0.97);
                    font-family: sans-serif;
                    font-weight: 550;
                    font-size: 20px;
                    color: white;
                  "
                >
                  Log in
                </button>
              </div>
              <div class="forgot-pass" style="margin-top: 30px">
                <a
                  href="#"
                  style="
                    font-family: sans-serif;
                    font-weight: 500;
                    color: black;
                    text-decoration: none;
                  "
                  >Forgot password ?
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
