<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="loadin.css" />
    <title>loading......</title>
  </head>
  <body>
    <div class="animation-loading-kopi">
      <div class="logo-kopi">
        <i id="cup1" class="cup bi-cup"></i>
        <i id="cup2" class="cup bi-cup-fill"></i>
        <i id="cup3" class="cup bi-cup-hot"></i>
        <i id="cup4" class="cup bi-cup-hot-fill"></i>
        <i id="cup5" class="cup bi-cup-straw"></i>
      </div>
    </div>

    <script>
      // Ambil parameter 'next' dari URL
      const params = new URLSearchParams(window.location.search);
      const nextURL = params.get("goto");

      // Setelah 5 detik, redirect ke halaman tujuan
      setTimeout(() => {
        if (nextURL) {
          window.location.href = nextURL;
        }
      }, 5000);
    </script>
  </body>
</html>
