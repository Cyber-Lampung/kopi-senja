<!-- javascript only -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambahkan Produk</title>
    <!-- link css -->
    <link
      rel="stylesheet"
      href="/dashboard/public-css-dashboard/css/appendProduk/appendProduk.css"
    />
    <!-- link bostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- start header -->

    <header>
      <div class="navbar">
        <h1>Kopi Senja</h1>
        <nav id="navbar-list">
          <ul>
            <li><a href="#">Dashboard</a></li>
            <li>
              <a href="/dashboard/dashboard-ui/riwayat-pemesanan/riwayat.html"
                >Riwayat Pemesanan</a
              >
            </li>
            <li>
              <a href="/dashboard/dashboard-ui/account-user/account.html"
                >Account</a
              >
            </li>
            <li>
              <a href="/dashboard/dashboard-ui/append-produk/produkAppend.html"
                >Tambah Produk</a
              >
            </li>
          </ul>
        </nav>

        <div class="menu">
          <label for="menu">
            <i class="menu-list bi-list"></i>
          </label>
          <input type="checkbox" id="menu" hidden />
        </div>
      </div>
    </header>

    <main>
      <!-- article main produk -->
      <article id="mainProduk">
        <div class="title">
          <h2 style="text-align: center; margin-top: 30px">Tambah Produk</h2>
        </div>

        <div class="formTmabah">
          <form id="ImputProduk">
            <!-- value  untuk infputan yang akan di append user -->

            <div
              class="containerAppend"
              style="width: 90%; height: auto; margin: auto; margin-top: 40px"
            >
              <div class="valueAppend">
                <div class="namaProduk">
                  <label for="namaProduk">
                    <p
                      style="
                        font-family: sans-serif;
                        font-size: 14px;
                        margin-bottom: 20px;
                        font-weight: 700;
                      "
                    >
                      Nama Produk
                    </p>
                  </label>
                  <input
                    type="text"
                    placeholder="Nama Produk"
                    id="namaProduk"
                    style="
                      width: 200px;
                      height: 35px;
                      padding: 10px;
                      border-radius: 10px;
                      border: solid 2px black;
                      outline: none;
                    "
                  />
                </div>

                <div class="hargaProduk">
                  <label for="hargaProduk">
                    <p
                      style="
                        font-family: sans-serif;
                        font-size: 14px;
                        margin-bottom: 20px;
                        font-weight: 700;
                        margin-top: 20px;
                      "
                    >
                      Harga Produk
                    </p>
                  </label>
                  <input
                    type="number"
                    placeholder="Harga Produk"
                    style="
                      width: 200px;
                      height: 35px;
                      padding: 10px;
                      border-radius: 10px;
                      border: solid 2px black;
                      outline: none;
                    "
                    id="hargaProduk"
                  />
                </div>

                <div class="decProduk">
                  <label for="decProduk">
                    <p
                      style="
                        font-family: sans-serif;
                        font-weight: 700;
                        font-size: 14px;
                        margin-top: 30px;
                        margin-bottom: 30px;
                      "
                    >
                      Decsription Produk
                    </p>
                  </label>
                  <textarea
                    name="decProduk"
                    id="decsProduk"
                    cols="30px"
                    rows="10px"
                    style="
                      border: solid 2px black;
                      border-radius: 10px;
                      font-family: sans-serif;
                      padding: 10px;
                      outline: none;
                      font-size: 14px;
                    "
                    placeholder="Decsription Produk"
                  ></textarea>
                </div>
                <div class="imageProduk">
                  <label for="imageProduk">
                    <p
                      style="
                        font-family: sans-serif;
                        font-weight: 700;
                        font-size: 14px;
                        margin-top: 30px;
                        margin-bottom: 30px;
                      "
                    >
                      Image Produk
                    </p>
                  </label>
                  <div class="inputFile" style="align-items: center">
                    <input type="file" id="imageProduk" value="search Image" />
                    <button
                      id="imageUpload"
                      style="
                        width: 100px;
                        height: 30px;
                        background-color: transparent;
                        border: none;
                        background: linear-gradient(to left, red, blue);
                        color: white;
                        font-size: 13px;
                        font-weight: bold;
                        border-radius: 10px;
                      "
                    >
                      Upload Image
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- end value produk -->
          </form>
        </div>
      </article>
    </main>

    <!-- end header -->
  </body>
  <script src="/dashboard/dashboard-backend/get-produk-js/getProduk.js"></script>
  <script src="/dashboard/dashboard-backend/dashboard-js/dashboard.js"></script>
</html>
