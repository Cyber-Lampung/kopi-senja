<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- link css -->
    <link rel="stylesheet" href="dashboard.css" />
    <!-- link bostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>Kopi Senja</h1>
        <nav id="navbar-list">
          <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="/dashboard/dashboard-ui/riwayat-pemesanan/riwayat.html">Riwayat Pemesanan</a></li>
            <li><a href="/dashboard/dashboard-ui/account-user/account.html">Account</a></li>
          </ul>
        </nav>

        <div class="menu">
          <label for="menu">
            <i class="menu-list bi-list"></i>
          </label>
          <input type="checkbox" id="menu" hidden />
        </div>
      </div>
    </header>

    <section>
      <!-- acount dan bagian payment -->

      <div class="acount">
        <div class="infomation-user">
          <div class="foto-profile">
            <img
              src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiz-bL0iV_VNRUYuA6g0MG6CFc34J8905nAKyPGHGxQsWtTmUWMHw4wJBd1S4r2FTLagWRjSvSOPa5CH4OAiSSQMiBpM-iC-sZM3PtuE_iImyftufj4zNjEJSZAvOoQ5KqrpaOfNFk704x2wvzsoyFPHWDR03ScoNcLbOlUnSKHoO4HvvHRcRNN7rbgrQ/w0/kucing%20imut.png"
              alt=""
            />
            <!-- information user profile -->
            <div
              class="username"
              style="display: flex; flex-direction: column; gap: 0.5rem"
            >
              <span id="username" style="font-weight: bold; font-size: 17px; letter-spacing: 0.1rem;"
                >User Testing</span
              >

              <span style="font-size: 10px;">User id : <span id="id" style="letter-spacing: 1px; font-size: 10px;">766768676</span></span>
              <p style="font-size: 10px;">Status : <span id="status">Online</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- main article -->

    <main>
      
      <article id="container-informasi">
        <!-- main container informasi user -->

        <div class="title">
          <h2>Information User</h2>
        </div>

        <!-- balance -->
        <div class="container-info">
          <div class="balance">
            <div class="container-card">
              <div class="card">
              <div class="value">
                <p class="p">incoming balance</p>
                <div class="visibility">
                  <p>Rp. <span id="danaIncoming">200.0000</span></p>
                  <label for="incoming">
                    <i class=" bi-eye" id="incomingBalance"></i>
                  </label>
                  <input type="checkbox" id="incoming" hidden>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="value">
                <p class="p">outgoing balance</p>
                <div class="visibility">
                  <p>Rp. <span id="danaout">200.0000</span></p>
                  <label for="checkO">
                    <i class=" bi-eye" ></i>
                  </label>
                  <input type="checkbox" id="checkO" hidden>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="value">
                <p class="p">Jumlah Saldo</p>
                <div class="visibility">
                  <p>Rp. <span id="danaJ">200.0000</span></p>
                  <label for="checkJ">
                    <i class=" bi-eye" ></i>
                  </label>
                  <input type="checkbox" id="checkJ" hidden>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>

      <!-- aside navbar -->

      <aside style="margin-top: 30px;">
        <div class="aside">
          <nav class="nav-aside">
          <a href=""><img src="https://img.icons8.com/?size=30&id=OCxQsO5NwE9M&format=png&color=000000" alt=""></a>
          <a href=""><img src="https://img.icons8.com/?size=30&id=12861&format=png&color=000000" alt=""></a>
          <a href=""><img src="https://img.icons8.com/?size=30&id=17579&format=png&color=000000" alt=""></a>
          <a href=""><img src="https://img.icons8.com/?size=30&id=63653&format=png&color=000000" alt=""></a>
        </nav>
        </div>
      </aside>

      <!-- end aside navbar -->

      <!-- article event -->

      <article id="event">
        <div class="container-event" >

            <div class="cardEvent">
              <p>isi content</p>
            </div>
            <div class="cardEvent">
              <p>isi content</p>
            </div>
            <div class="cardEvent">
              <p>isi content</p>
            </div>
          
        </div>
      </article>

      <!-- end article event -->

    </main>
    <!-- end main article  -->

    
    <!-- footer bar -->

    <footer style="position: sticky; bottom: 0;">

      <aside style="overflow: hidden;">
        <nav style="background-color: rgb(12, 12, 150); height: 50px;">

          <div class="items">
            <div class="icon" style="display: flex; justify-content: center;">
              <div class="icon-left" style=" padding-top: 15px; display: flex; position: relative; font-size: 20px; gap: 3rem; color: white; font-weight: bold; right: 45px;">
                <i class="home bi-house"></i>
                <i class="home bi-cart"></i>
              </div>
              <div class="icon-center" style="display: flex; align-items: center; font-size: 25px; gap: 2rem; font-weight: bold; position: relative; top: -35px;">
                <div class="border-icon" style="display: flex; justify-content: center; background-color: white; height: 140px; width: 70px; align-items: center; border-radius: 10px;">
                  <i style="font-size: 36px; color: black; position: relative; top: -10px;" class="qr bi-qr-code-scan"></i>
                </div>
              </div>
              <div class="icon-right" style="padding-top: 15px; display: flex; position: relative; left: 45px; font-size: 20px; gap: 3rem; color: white; font-weight: bold;">
                <i class="acount bi-person"></i>
                <i class="logout bi-door-closed-fill"></i>
              </div>
            </div>
          </div>

        </nav>
      </aside>

    </footer>

    <!-- end footer bar -->
  </body>
  <script
    type="module"
    src="/dashboard/dashboard-backend/dashboard-js/dashboard.js"
  ></script>
</html>
