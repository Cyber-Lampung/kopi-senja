<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <!-- link external css -->
    <link rel="stylesheet" href="/dashboard-admin/publik-css-admin/admin.css" />
    <!-- link bostrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- header sidebar -->

    <header class="navbar-top">
      <div class="data-right">
        <div class="title-navbar">
          <h1>Kopi Senja Admin</h1>
        </div>

        <div class="container-nav-items">
          <div class="humbergerMenu">
            <i class="list bi-list"></i>
          </div>

          <div class="inputSearch">
            <input type="text" name="search" id="search" placeholder="Search" />
          </div>
        </div>
      </div>

      <div class="container-navbar-left">
        <div class="message">
          <div class="iconMessage">
            <i class="messageIcon bi-envelope-fill"></i>
          </div>
          <div class="textMessage">
            <p style="font-size: 14px">Message</p>
          </div>
          <div class="iconDown">
            <i class="downIcon bi-chevron-down"></i>
          </div>
        </div>
        <div class="notive">
          <div class="iconNotive">
            <i class="notiveIcon bi-bell-fill"></i>
          </div>
          <div class="textNotive">
            <p style="font-size: 14px">Notification</p>
          </div>
          <div class="iconDown">
            <i class="downIcon bi-chevron-down"></i>
          </div>
        </div>
        <div class="accountUser">
          <div class="imageUser">
            <img src="/image/auth-image/image-person.png" alt="" />
          </div>
          <div class="usernameAccount" style="font-size: 14px">Jhon Doe</div>
          <div class="iconDown">
            <i class="downIcon bi-chevron-down"></i>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar-left">
      <div class="container-navbar-left-aside">
        <div class="wrapper-navbar">
          <div class="navbarMain">
            <!-- account -->
            <div class="acountUserleft" style="margin-left: 30px">
              <div class="imageUser">
                <img src="/image/auth-image/image-person.png" alt="" />
              </div>
              <div class="usernameUser">
                <p>Jhon Doe</p>
                <p style="color: grey">Admin</p>
              </div>
            </div>

            <!-- list navbar -->
            <div
              class="container-list-navbar"
              style="margin-left: 40px; margin-top: 40px"
            >
              <div class="wrapper-list">
                <div
                  class="mainContentList"
                  style="display: flex; flex-direction: column; gap: 3rem"
                >
                  <div class="dashboard">
                    <div
                      class="dashboardicon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i
                        style="font-size: 20px"
                        class="dashicon bi-speedometer2"
                      ></i>
                      <p style="font-size: 14px">Dashboard</p>
                    </div>
                  </div>
                  <div class="element">
                    <div
                      class="elementIcon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i
                        style="font-size: 20px"
                        class="dashicon bi-pc-display-horizontal"
                      ></i>
                      <p style="font-size: 14px">Elements</p>

                      <div class="iconDown">
                        <i class="downIcon bi-chevron-down"></i>
                      </div>
                    </div>
                  </div>
                  <div class="Widgets">
                    <div
                      class="WidgetsIcon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i style="font-size: 20px" class="dashicon bi-bricks"></i>
                      <p style="font-size: 14px">Widgets</p>
                    </div>
                  </div>
                  <div class="Form">
                    <div
                      class="formIcon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i
                        style="font-size: 20px"
                        class="dashicon bi-keyboard-fill"
                      ></i>
                      <p style="font-size: 14px">Form</p>
                    </div>
                  </div>
                  <div class="tables">
                    <div
                      class="tablesIcon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i style="font-size: 20px" class="dashicon bi-table"></i>
                      <p style="font-size: 14px">Tables</p>
                    </div>
                  </div>
                  <div class="cart">
                    <div
                      class="cartIcon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i
                        style="font-size: 20px"
                        class="dashicon bi-graph-up-arrow"
                      ></i>
                      <p style="font-size: 14px">Carts</p>
                    </div>
                  </div>
                  <div class="Pages">
                    <div
                      class="pagesIcon"
                      style="display: flex; align-items: center; gap: 1rem"
                    >
                      <i
                        style="font-size: 20px"
                        class="dashicon bi-file-earmark-text"
                      ></i>
                      <p style="font-size: 14px">Pages</p>
                      <div class="iconDown">
                        <i class="downIcon bi-chevron-down"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main id="mainContent">
      <aside>
        <div class="container-main-content">
          <div class="items">
            <div
              class="container-main-items"
              style="display: flex; align-items: center; gap: 3rem"
            >
              <i
                style="font-size: 40px; color: red"
                class="icon-carts bi-graph-up-arrow"
              ></i>

              <div class="wrapperText" style="font-size: 16px">
                <p style="color: grey">Total Sale</p>
                <p>$ 120</p>
              </div>
            </div>
          </div>
          <div class="items">
            <div
              class="container-main-items"
              style="display: flex; align-items: center; gap: 3rem"
            >
              <i
                style="font-size: 40px; color: red"
                class="icon-carts bi-graph-up-arrow"
              ></i>

              <div class="wrapperText" style="font-size: 16px">
                <p style="color: grey">Total Sale</p>
                <p>$ 120</p>
              </div>
            </div>
          </div>
          <div class="items">
            <div
              class="container-main-items"
              style="display: flex; align-items: center; gap: 3rem"
            >
              <i
                style="font-size: 40px; color: red"
                class="icon-carts bi-graph-up-arrow"
              ></i>

              <div class="wrapperText" style="font-size: 16px">
                <p style="color: grey">Total Sale</p>
                <p>$ 120</p>
              </div>
            </div>
          </div>
          <div class="items">
            <div
              class="container-main-items"
              style="display: flex; align-items: center; gap: 3rem"
            >
              <i
                style="font-size: 40px; color: red"
                class="icon-carts bi-graph-up-arrow"
              ></i>

              <div class="wrapperText" style="font-size: 16px">
                <p style="color: grey">Total Sale</p>
                <p>$ 120</p>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
