<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="admin.css
    "
    />
  </head>
  <body style="font-family: sans-serif">
    <div id="Headernavbar"></div>

    <section
      id="sectionAdmin"
      style="width: 90%; height: auto; margin: 40px auto"
    >
      <div class="section-container">
        <div class="title-section">
          <h2>Hello, <span id="usernameAdmin">User Testing</span></h2>
        </div>
        <div class="status" style="margin-top: 10px">
          <div class="status-box">
            <p style="font-size: 13px; font-weight: bold">
              status :
              <span style="font-weight: normal" id="status">Online</span>
            </p>
          </div>
        </div>
        <div class="end-container-section" style="margin-top: 10px">
          <hr />
        </div>
      </div>
    </section>

    <main id="mainContent">
      <div class="title">
        <h2>Information User</h2>
      </div>

      <div class="container-user">
        <div class="container-user-box">
          <div class="box-user">
            <div class="card-info-user">
              <div class="value-user-active">
                <div
                  class="title-user-active"
                  style="
                    text-align: center;
                    font-size: 18px;
                    font-weight: bold;
                    font-family: sans-serif;
                    margin-top: 10px;
                  "
                >
                  <p>User Active</p>
                </div>

                <div
                  class="J-User-active"
                  style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <p id="UserAcive" style="font-weight: bold">
                    User : <span style="font-weight: normal">40</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="card-info-user">
              <div class="value-user-active">
                <div
                  class="title-user-active"
                  style="
                    text-align: center;
                    font-size: 18px;
                    font-weight: bold;
                    font-family: sans-serif;
                    margin-top: 10px;
                  "
                >
                  <p>User Non Active</p>
                </div>

                <div
                  class="J-User-active"
                  style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <p id="UserAcive" style="font-weight: bold">
                    User : <span style="font-weight: normal">100</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="card-info-user">
              <div class="value-user-active">
                <div
                  class="title-user-active"
                  style="
                    text-align: center;
                    font-size: 20px;
                    font-weight: bold;
                    font-family: sans-serif;
                    margin-top: 10px;
                  "
                >
                  <p>Jumlah User</p>
                </div>

                <div
                  class="J-User-active"
                  style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <p id="UserAcive" style="font-weight: bold">
                    User : <span style="font-weight: normal">140</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="statistic-user" style="margin-top: 30px">
        <div class="statistic">
          <div class="title-statistic-user">
            <h2>Trafic User</h2>
          </div>
          <div class="container-user-trafic" style="margin-top: 30px">
            <div class="card-box">
              <div class="card-user-box">
                <div class="title-grafic">
                  <p
                    style="
                      font-size: 14px;
                      margin-top: 10px;
                      text-align: center;
                      font-weight: bold;
                      font-family: sans-serif;
                    "
                  >
                    Total Request
                  </p>
                </div>
                <div class="grafik-user" style="margin-top: 10px">
                  <canvas id="myLineChart" width="10" height="5"></canvas>
                </div>
              </div>
              <div class="card-user-box">
                <div class="grafik-user">
                  <div class="title-grafic">
                    <p
                      style="
                        font-size: 14px;
                        margin-top: 10px;
                        text-align: center;
                        font-weight: bold;
                        font-family: sans-serif;
                      "
                    >
                      Total Data keluar
                    </p>
                  </div>
                  <div class="grafik-user" style="margin-top: 10px">
                    <canvas id="dataKeluar" width="10" height="5"></canvas>
                  </div>
                </div>
              </div>
              <div class="card-user-box">
                <div class="grafik-user">
                  <div class="status-server">
                    <div class="title-status">
                      <p
                        style="
                          font-family: sans-serif;
                          font-size: 14px;
                          font-weight: bold;
                          text-align: center;
                          margin-top: 10px;
                        "
                      >
                        Status Server
                      </p>
                    </div>
                    <div class="status">
                      <p
                        style="
                          font-weight: bold;
                          font-family: sans-serif;
                          font-size: 14px;
                          text-align: center;
                          margin-top: 50px;
                        "
                      >
                        Satatus :

                        <span id="status" style="font-weight: normal"
                          >Running</span
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="/appendFile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById("myLineChart").getContext("2d");

    const myLineChart = new Chart(ctx, {
      type: "line", // ðŸ‘ˆ tipe grafik garis
      data: {
        labels: ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"],
        datasets: [
          {
            label: "Jumlah Request",
            data: [5, 10, 8, 12, 6],
            fill: false, // tidak diwarnai bawahnya
            borderColor: "rgba(75, 192, 192, 1)", // warna garis
            tension: 0.3, // lengkungan garis, bisa 0 untuk garis lurus
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
    const ctxkeluar = document.getElementById("dataKeluar").getContext("2d");

    const keluar = new Chart(ctxkeluar, {
      type: "line", // ðŸ‘ˆ tipe grafik garis
      data: {
        labels: ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"],
        datasets: [
          {
            label: "Jumlah Request",
            data: [5, 20, 10, 12, 15],
            fill: false, // tidak diwarnai bawahnya
            borderColor: "rgba(75, 192, 192, 1)", // warna garis
            tension: 0.3, // lengkungan garis, bisa 0 untuk garis lurus
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</html>
