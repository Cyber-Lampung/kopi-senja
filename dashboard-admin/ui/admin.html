<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="admin.css
    "
    />
  </head>
  <body style="font-family: sans-serif">
    <div id="Headernavbar"></div>

    <section
      id="sectionAdmin"
      style="width: 90%; height: auto; margin: 40px auto"
    >
      <div class="section-container">
        <div class="title-section">
          <h2>Hello, <span id="usernameAdmin">User Testing</span></h2>
        </div>
        <div class="status" style="margin-top: 10px">
          <div class="status-box">
            <p style="font-size: 13px; font-weight: bold">
              status :
              <span style="font-weight: normal" id="status">Online</span>
            </p>
          </div>
        </div>
        <div class="end-container-section" style="margin-top: 10px">
          <hr />
        </div>
      </div>
    </section>

    <main id="mainContent">
      <div class="title">
        <h2>Information User</h2>
      </div>

      <div class="container-user">
        <div class="container-user-box">
          <div class="box-user">
            <div class="card-info-user">
              <div class="value-user-active">
                <div
                  class="title-user-active"
                  style="
                    text-align: center;
                    font-size: 18px;
                    font-weight: bold;
                    font-family: sans-serif;
                    margin-top: 10px;
                  "
                >
                  <p>User Active</p>
                </div>

                <div
                  class="J-User-active"
                  style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <p id="UserAcive" style="font-weight: bold">
                    User : <span style="font-weight: normal">40</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="card-info-user">
              <div class="value-user-active">
                <div
                  class="title-user-active"
                  style="
                    text-align: center;
                    font-size: 18px;
                    font-weight: bold;
                    font-family: sans-serif;
                    margin-top: 10px;
                  "
                >
                  <p>User Non Active</p>
                </div>

                <div
                  class="J-User-active"
                  style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <p id="UserAcive" style="font-weight: bold">
                    User : <span style="font-weight: normal">100</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="card-info-user">
              <div class="value-user-active">
                <div
                  class="title-user-active"
                  style="
                    text-align: center;
                    font-size: 20px;
                    font-weight: bold;
                    font-family: sans-serif;
                    margin-top: 10px;
                  "
                >
                  <p>Jumlah User</p>
                </div>

                <div
                  class="J-User-active"
                  style="
                    margin-top: 20px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <p id="UserAcive" style="font-weight: bold">
                    User : <span style="font-weight: normal">140</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="/dashboard-admin/ux/appendFile.js"></script>
  <script src="/dashboard-admin/ux/adminRoute.js"></script>
</html>
