<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Admin</title>
    <!-- link for css -->
    <link rel="stylesheet" href="/settingAdmin.css" />
    <!-- link bostrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="Headernavbar"></div>

    <section id="SectionNavbar">
      <div class="title-sectionSetting">
        <h1>Setting Admin</h1>
      </div>
      <div class="container-icon-setting">
        <div class="icon-list">
          <div class="icon">
            <i class="Profile bi-person-fill"></i>
            <i class="Gear bi-gear-fill"></i>
            <i class="auth bi-shield-fill"></i>
            <i class="logout bi-door-closed-fill"></i>
          </div>
        </div>
      </div>
    </section>

    <main id="section-icon">
      <aside id="Container-section-person">
        <div class="container-person">
          <div class="box-border">
            <div class="box-person">
              <div class="image">
                <img
                  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiz-bL0iV_VNRUYuA6g0MG6CFc34J8905nAKyPGHGxQsWtTmUWMHw4wJBd1S4r2FTLagWRjSvSOPa5CH4OAiSSQMiBpM-iC-sZM3PtuE_iImyftufj4zNjEJSZAvOoQ5KqrpaOfNFk704x2wvzsoyFPHWDR03ScoNcLbOlUnSKHoO4HvvHRcRNN7rbgrQ/w0/kucing%20imut.png"
                  alt=""
                />
              </div>
              <div class="informationUser">
                <div class="valueuser">
                  <div class="Email">
                    <p class="text-pri">Email</p>
                    <p class="text-sec">Acounttest@gmail.com</p>
                  </div>
                  <div class="username">
                    <p class="text-pri">Username</p>
                    <p class="text-sec">User Testing</p>
                  </div>
                  <div class="password">
                    <p class="text-pri">Password</p>
                    <p class="text-sec">***********</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- setting box -->
        <div class="setting-box">
          <div class="container-setting-admin">
            <div class="title">
              <h3>Setting Admin</h3>
            </div>
          </div>
        </div>

        <!-- shield box -->
        <div class="shield-box">
          <div class="container-shield-admin">
            <div class="title">
              <h3>Keamanan Sistem Admin</h3>
            </div>
          </div>
        </div>

        <!-- logout menu -->

        <div class="logout-box">
          <div class="container-logout-admin">
            <div class="title">
              <h3>Logout Admin</h3>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
  <script src="/appendFile.js"></script>
  <script src="/setting.js"></script>
</html>
