<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <!-- link css -->
    <link rel="stylesheet" href="/cart/cart-pesan/cart.css" />
    <!-- link bostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- cart start -->
    <header>
      <nav>
        <i class="back bi-arrow-left"></i>
        <i id="home" class="home bi-house-door-fill"></i>
      </nav>
    </header>
    <hr />

    <div class="desain">
      <div class="desain-orange"></div>
    </div>
    <main>
      <aside>
        <div class="items-cart">
          <div class="items">
            <div class="header-items">
              <h1>List Items</h1>
            </div>
            <div id="itemsData"></div>
          </div>
        </div>

        <!-- button send buy -->
        <div class="button">
          <div class="button-buy">
            <button class="buy">Pesan Now</button>
          </div>
        </div>
      </aside>
    </main>
    <script type="module" src="/cart/cart-pesan/cart.js"></script>
    <script type="module" src="/detail-product/all-items/detail.js"></script>
    <script
      type="module"
      src="../../detail-product/all-items/detail.js"
    ></script>

</html>
