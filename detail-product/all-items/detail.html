<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Product</title>
    <link rel="stylesheet" href="/detail-product/all-items/detail.css" />
    <!-- link bostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="detail">
      <nav>
        <i class="arrow-left bi-arrow-left"></i>
        <i class="shoping-cart bi-cart"><span id="items"></span></i>
      </nav>
    </header>

    <main>
      <article class="detail-product">
        <div class="title-produk">
          <h2>Detail Product</h2>
        </div>

        <section class="product">
          <div class="image-product">
            <img id="image" src="" alt="" />
          </div>

          <div class="title-decs-produk">
            <h3 id="identityProduk"></h3>
          </div>

          <div class="decs-product">
            <p id="decs-items"></p>
          </div>

          <div class="harga">
            <div>Harga : <span id="harga"></span></div>
          </div>

          <div class="jumlah-pesanan">
            <button id="tambah">+</button>
            <span style="font-family: sans-serif" id="jumlah"></span>
            <button id="kurang">-</button>
          </div>

          <div class="total-pesanan">
            <p class="text">Total Harga : <span id="total"></span></p>
          </div>

          <div id="itemsdata"></div>

          <div class="plus-minus">
            <button id="cart">cart</button>
          </div>
        </section>
      </article>
    </main>

    <script type="module" src="/detail-product/all-items/detail.js"></script>
    <script
      type="module"
      src="/data-product/items/api-produck/produc.js"
    ></script>
  </body>
</html>
